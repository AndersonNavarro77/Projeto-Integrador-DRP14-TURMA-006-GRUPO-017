<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Débito</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            // Aplica a máscara de valor monetário ao campo de entrada
            $('#valor').mask('000.000.000,00', {reverse: true});
        });
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 align="center">Incluir Débito</h1>
    <form action="/incluir_debito" method="post" align="center">
        <label for="nome_cliente">Nome do Cliente:</label><br>
        <input type="text" id="nome_cliente" name="nome_cliente" required><br><br>
        <label for="valor">Valor:</label><br>
        <input type="text" id="valor" name="valor" required><br><br>
        <button type="submit">Incluir Débito</button>
    </form>
    <p align="center"><a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
